<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N.A Flowers | 客製花藝設計</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      line-height: 1.6;
      background-color: #fffaf7;
      color: #333;
    }
    header {
      background: url('./bg.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }
    header h1 {
      font-size: 3em;
      background: rgba(0,0,0,0.4);
      padding: 0.5em 1em;
      border-radius: 12px;
    }
    .cta {
      margin-top: 20px;
      padding: 0.8em 2em;
      background-color: #d8a7b1;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      width: 280px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product-info {
      padding: 1em;
    }
    .product-info h3 {
      margin: 0;
      font-size: 1.2em;
    }
    .product-info p {
      font-size: 0.95em;
      color: #666;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 0.5em 1.2em;
      background-color: #d8a7b1;
      color: white;
      border-radius: 20px;
      text-decoration: none;
    }
    .footer {
      background-color: #f5e9e0;
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>N.A Flowers</h1>
  <button class="cta" onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'});">立即選購花束</button>
</header>

        <p>獻給最親愛的她</p>
        <a href="#" class="btn">NT$1280 預約</a>
      </div>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/UfUmNJU.jpg" alt="日常小花束">
      <div class="product-info">

        <p>每一天都值得被溫柔對待</p>

</section>

<section id="custom">

  <p style="text-align:center;">提供婚禮、活動、居家擺設等客製花藝設計，依您的喜好與需求創作獨一無二的花束。</p>

  <p style="text-align:center;">
    <a class="btn" href="https://instagram.com/_n.a_flowers" target="_blank">@_n.a_flowers</a>

</section>

<div class="footer">

</body>
</html>
